<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="width=device-width" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/registerStyle.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon-32x32.png"/>


    <title>Cadastrar Funcionário</title>
    
</head>
<body>
    
    <header>
            <!--Barra superior da página-->
        <nav>

   
                 <!-- logo hamburguer-->
            <div class="mobile-menu"> 
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
                <!--Imagem do menu-->
            <div class="container-fluid">
              <img src="/static/img/vcAluga.png" class="rounded-circle">
            </div>
            <!--Lista do menu lateral-->
            <div class="list-group nav-list">
                <a href="http://localhost:8080/buscarVeiculo" class="list-group-item list-group-item-action list-group-item-secondary">Localizar Veículo</a>
                <a href="http://localhost:8080/listaManutencao" class="list-group-item list-group-item-action list-group-item-secondary">LIsta de Manutenção</a>
                <a href="http://localhost:8080/buscarCliente" class="list-group-item list-group-item-action list-group-item-secondary">Consultar Cliente</a>
                <a href="http://localhost:8080/buscarMotorista" class="list-group-item list-group-item-action list-group-item-secondary">Consultar Motorista</a>
                <a href="http://localhost:8080/cadastrarMotorista" class="list-group-item list-group-item-action list-group-item-secondary">Registrar Motorista</a>
                <a href="http://localhost:8080/cadastrarFuncionario" class="list-group-item list-group-item-action list-group-item-secondary">Registrar Funcionário</a>
                <a href="http://localhost:8080/buscarFuncionario" class="list-group-item list-group-item-action list-group-item-secondary">Pesquisar Funcionário</a>
                <a href="http://localhost:8080/cadastrarFilial" class="list-group-item list-group-item-action list-group-item-secondary">Nova Filial</a>
            </div>
        </nav>
    </header>


                <!--Registrar Cliente-->
                <div class="container-client-register">
                    <h1>Novo Funcionário</h1>
                    
                    <form onsubmit="registerFuncionario()">

                        <div class="row mb-3">
                          <label  class="col-sm-2 col-form-label">Nome Completo</label>
                          <div class="col-sm-10">
                              <label for="input-nome-funcio"></label><input type="text" required class="form-control" id="input-nome-funcio">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label  class="col-sm-2 col-form-label">CPF</label>
                          <div class="col-sm-10">
                              <label for="input-cpf-funcio"></label><input type="text" required pattern="[0-9]{11}" class="form-control" id="input-cpf-funcio">
                          </div>
                        </div>

                        <div class="row mb-3">
                            <label  class="col-sm-2 col-form-label">Filial Proprietária</label>
                            <div class="col-sm-10">
                                <div class="row mb-3 list-filiais2">
                                    <select class="form-select" aria-label="default select exemple" id="dropdown-filiais"> <!--dentro desse pedaço, inserir as opções-->
                                        <option selected>Selecionar </option>
                                    </select>

                                </div>
                            </div>
                        </div>

                          <fieldset class="row mb-3 field-camp">
                            <legend class="col-form-label col-sm-2 pt-0">Função</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="vendedor" value="VENDEDOR" checked>
                                <label class="form-check-label" for="vendedor">VENDEDOR</label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios"  value="MECANICO" id="mecanico">
                                <label class="form-check-label" for="mecanico">MECANICO</label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gerente" value="GERENTE">
                                <label class="form-check-label" for="gerente">GERENTE</label>
                              </div>
                              
                            </div>
                          </fieldset>





                        <div class="d-grid gap-2 d-md-flex justify-content-md-end2">
                            <button type="submit" class="btn btn-success">Cadastrar Funcionário</button>
                            <button onclick="home()" type="button"class="btn btn-danger" style=" width:150px;" href="#" >Voltar</button>
                          </div>


                      </form>

                </div>
                

    
      

      

    <script src="/static/js/home.js"></script>
    <script src="/static/js/funcionario.js"></script>
</body>
</html>
