<!--Registrar Cliente-->
<div class="container-client-register">
    <h1>Cadastrar Motorista</h1>

    <form onsubmit="cadastrarMotorista()">

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Nome completo</label>
            <div class="col-sm-10">
                <label for="input-nome-motorista"></label><input type="text" required class="form-control" id="input-nome-motorista">
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">CPF</label>
            <div class="col-sm-10">
                <label for="input-cpf-motorista"></label><input type="text" required class="form-control" pattern="[0-9]{11}" id="input-cpf-motorista">
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">CNH</label>
            <div class="col-sm-10">
                <label for="input-cnh-motorista"></label><input type="text" required class="form-control" pattern="[0-9]{11}" id="input-cnh-motorista">
            </div>
        </div>

        <div class="mb-3">
            <label for="data-nasc-motorista-cadastro" class="form-label">Data de Nascimento</label>
            <input type="date" required class="form-control" id="data-nasc-motorista-cadastro" >

        </div>

        <script>
            $(document).ready(function() {
                var now = new Date();
                //reduzir 25 anos, idade mínima
                now.setFullYear(now.getFullYear() - 25);
                var formattedDate = now.toISOString().split('T')[0];
                $('#data-nasc-motorista-cadastro').attr('max', formattedDate).css('width', '200px');
            });
        </script>



        <div class="d-grid gap-2 d-md-flex justify-content-md-end2">
            <button type="submit" class="btn btn-success">Cadastrar Motorista</button>
            <button onclick="home()" type="button" class="btn btn-danger" style=" width:150px;" href="#" >Voltar</button>
        </div>


    </form>

</div>
