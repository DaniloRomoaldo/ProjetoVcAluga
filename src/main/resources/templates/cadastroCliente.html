<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="width=device-width" >
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/registerStyle.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon-32x32.png"/>


    <title>Cadastrar Cliente</title>



    
</head>
<body>
    
    <header>
            <!--Barra superior da página-->
        <nav>

   
                 <!-- logo hamburguer-->
            <div class="mobile-menu"> 
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
                <!--Imagem do menu-->
            <div class="container-fluid">
              <img src="/static/img/vcAluga.png" class="rounded-circle" alt="">
            </div>
            <!--Lista do menu lateral-->
            <div class="list-group nav-list">
                <a href="http://localhost:8080/buscarVeiculo" class="list-group-item list-group-item-action list-group-item-secondary">Localizar Veículo</a>
                <a href="http://localhost:8080/listaManutencao" class="list-group-item list-group-item-action list-group-item-secondary">LIsta de Manutenção</a>
                <a href="http://localhost:8080/buscarCliente" class="list-group-item list-group-item-action list-group-item-secondary">Consultar Cliente</a>
                <a href="http://localhost:8080/buscarMotorista" class="list-group-item list-group-item-action list-group-item-secondary">Consultar Motorista</a>
                <a href="http://localhost:8080/cadastrarMotorista" class="list-group-item list-group-item-action list-group-item-secondary">Registrar Motorista</a>
                <a href="http://localhost:8080/cadastrarFuncionario" class="list-group-item list-group-item-action list-group-item-secondary">Registrar Funcionário</a>
                <a href="http://localhost:8080/buscarFuncionario" class="list-group-item list-group-item-action list-group-item-secondary">Pesquisar Funcionário</a>
                <a href="http://localhost:8080/cadastrarFilial" class="list-group-item list-group-item-action list-group-item-secondary">Nova Filial</a>
            </div>
        </nav>
    </header>


                <!--Registrar Cliente-->
                <div class="container-client-register">
                    <h1>Cadastrar Cliente</h1>
                    
                    <form onsubmit="registerCliente(event)">

                        <div class="row mb-3">
                          <label  class="col-sm-2 col-form-label">Nome completo</label>
                          <div class="col-sm-10">
                              <label for="input-nome-cliente"></label><input type="text" required class="form-control" id="input-nome-cliente">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label  class="col-sm-2 col-form-label">CPF ou CNPJ</label>
                          <div class="col-sm-10">
                              <label for="input-cpf-cnpj-cliente"></label><input type="text" required class="form-control" pattern="[0-9]{11}|[0-9]{14}" id="input-cpf-cnpj-cliente">
                          </div>
                        </div>



                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Telefone</label>
                            <div class="col-sm-10">
                                <label for="input-telefone-cliente"></label><input type="text" required class="form-control" pattern="[0-9]{11}" id="input-telefone-cliente" >
                            </div>
                          </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Bonus Fidelidade</label>
                            <div class="col-sm-10">
                                <label for="input-fidelidade-cliente"></label><input type="number" min="0" max="1000" required class="form-control"  id="input-fidelidade-cliente" >
                            </div>
                        </div>


                        <fieldset class="row mb-3" id="list-tip-client"> <!--campo que contém a lista de tipos -->

                          <legend class="col-form-label col-sm-2 pt-0">Tipo de Registro</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="PESSOA FISICA" checked>
                              <label class="form-check-label" for="gridRadios1">PESSOA FISICA</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="PESSOA JURIDICA">
                              <label class="form-check-label" for="gridRadios2">PESSOA JURIDICA</label>
                            </div>
                            
                          </div>
                        </fieldset>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end2">
                            <button type="submit" class="btn btn-success">Cadastrar Cliente</button>
                            <button onclick="home()" type="button" class="btn btn-danger" style=" width:150px;" href="#" >Voltar</button>
                          </div>


                      </form>

                </div>

        <script>

        </script>
                


    <script src="/static/js/home.js"></script>
    <script src="/static/js/cliente.js"></script>
</body>
</html>
