<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/registerPage/style.css">
</head>
<body>
    <main>
        <h1>Registrar Cliente</h1>
        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" name="nome" placeholder="*Nome Completo">
            </label>

            <label for="cpf_cnpj">
                <span>CPF ou CNPJ</span>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="*somente números">
            </label>

            <label for="telefone">
                <span>Telefone</span>
                <input type="tel" id="telefone" name="telefone" placeholder="*somente números">
            </label>

            <input type="submit" value="Registrar">
            <a href="http://localhost:8080/registerPage/home.html">Cancelar</a>
        </form>
    </main>
</body>
</html>
